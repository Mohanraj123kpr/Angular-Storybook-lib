<div class="select-container">
    <mat-form-field [appearance]="appearance" class="select">
      <mat-select [value]="value" (selectionChange)="onSelectionChange($event)" [placeholder]="placeholder" [disabled]="disabled">
        <mat-option *ngFor="let option of options" [value]="option">
          {{ option }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
