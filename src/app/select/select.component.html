<div class="select-container">
    <mat-form-field [appearance]="appearance" class="select">
      <mat-select [value]="value" (selectionChange)="onSelectionChange($event)" [placeholder]="placeholder" [disabled]="disabled">
        <mat-option class="option" *ngFor="let option of options" [value]="option">
          <mat-icon *ngIf="option.icon" [fontIcon]="option.icon"></mat-icon>
          {{ option.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
